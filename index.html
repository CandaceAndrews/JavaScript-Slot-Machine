<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div class="balance">
            Balance: $<span id="balance">0</span>
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <div class="controls">
            <label for="deposit-amount">Deposit Amount: </label>
            <input type="text" id="deposit-amount">
            <button id="deposit-button">Deposit</button>
        </div>
        <div class="controls">
            <label for="lines">Lines (1-3): </label>
            <input type="text" id="lines">
        </div>
        <div class="controls">
            <label for="bet-amount">Bet per Line: </label>
            <input type="text" id="bet-amount">
        </div>
        <button id="spin-button">Spin</button>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
